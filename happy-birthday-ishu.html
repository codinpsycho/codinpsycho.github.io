<script type="text/javascript">
	window.sr = ScrollReveal({ reset: true, duration:900, distance:'10px' });
	sr.reveal('.row-1');
	sr.reveal('.row-2');
	sr.reveal('.row-3');
	sr.reveal('.row-4');
	sr.reveal('.row-5');

	init();	

	function init()
	{
		//Detect Time
		var target_date = new Date(2016,07,26, 10,00,00);
		var timespan = countdown( target_date );
		var sign = Math.sign(timespan.value);

		if(sign === -1)
		{
			show_timer(target_date);
		}
		else
		{
			show_msg();
		}

	}

	function countdown_over(target_date)
	{
		var timespan = countdown( target_date );
		var sign = Math.sign(timespan.value);

		return (sign === -1 ? false : true);
	}

	function show_timer(target_date)
	{	
		setInterval( function() { update_time(target_date) }, 1000);
	}

	function update_time(target_date)
	{
		if(countdown_over(target_date) == true)
		{
			//Refresh
			location.reload();		
		}
		else
		{
			var clock = document.getElementById('timer');
			var timespan = countdown( target_date );
			clock.innerHTML = timespan.toString();
		}
	}

	function show_msg()
	{
		var msg_container = document.getElementById('msg');
		msg_container.removeAttribute('hidden');
	}

</script>
