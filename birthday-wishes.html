<script type="text/javascript">

	var index = 0;

	var videos = [
				"videos/pushp.mp4",
				"videos/pagalpanti.mp4",
				"videos/preeti.mp4",
				"videos/jagga.mp4",
				"videos/piyush.mp4",
				"videos/kaur.mp4",
				"videos/jatin.mp4",
				"videos/megha.mp4",
				"videos/no.mp4",
				"videos/nunu.mp4",
				"videos/no_no_1.mp4",
				"videos/no_no.mp4",	
				"videos/kalra.mp4",
				"videos/charan.mp4",
				"videos/max.mp4",
				"videos/rohit.mp4",
				"videos/prateek.mp4",
				"videos/bebo.mp4",
				"videos/shruti.mp4",
				];
	var max_vids = videos.length - 1;
	
	var vid = document.getElementById('video');
    vid.addEventListener('ended', next_video, false);

    play_video();

	function next_video()
	{
		index = index == max_vids ? index = max_vids : ++index;
		play_video();	
	}

	function play_video()
	{
		var video = document.getElementById('video');
		var source = document.getElementById('source');

		video.pause();

		source.setAttribute('src', videos[index]);;
		
		video.load();

		video.play();
	}

	function previous_video()
	{
		index = index == 0 ? index = 0 : --index;
		play_video();
	}

</script>
